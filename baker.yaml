schemaVersion: v1
template_globs:
  - "**/*.jinja"
  - "*.jinja"

post_hook_filename: "{{platform.family}}/post"

questions:
  project_name:
    type: str
    help: Please enter the name of your application
    default: "my_app"

  project_author:
    type: str
    help: "Please enter the author's name for {{project_name}}"

  project_version:
    type: str
    help: Please enter the version of the project
    default: "0.1.0"

  project_edition:
    type: str
    help: Please enter the edition of the project
    default: "2021"

  backend:
    type: str
    help: What backend do you want to use?
    default: axum
    choices:
      - axum
      - spring-rs

  frontend_framework:
    type: str
    help: What frontend framework do you want to use?
    default: none
    choices:
      - none
      - solid-js
      - react-admin

  authentication:
    type: str
    help: What authentication method do you want to use?
    default: oauth2
    choices:
      - oauth2
      - none

  database:
    type: str
    help: What database do you want to use?
    default: postgres
    choices:
      - postgres
  features:
    type: str
    help: What features do you want to enable?
    multiselect: true
    default:
      - grpc
      - sea-orm
      - open-telemetry
    choices:
      - grpc
      - rest
      - sea-orm
      - open-telemetry

  protocol:
    type: str
    help: What protocol to generate the API with?
    default: rest
    choices:
      - rest
      - grpc
      - graphql

  crudcrate:
    type: bool
    help: Do you want to use crudcrate for generation of rest controllers?
    default: true

  entities:
    type: json
    help: Configure your entities
    schema: |
        {
          "type": "object",
          "patternProperties": {
            "^.+$": {
              "$ref": "https://json-schema.org/draft/2020-12/schema"
            }
          },
          "additionalProperties": false
        }
    default: |
      {
        "user": {
            "$id": "https://example.com/user-profile.schema.json",
            "$schema": "https://json-schema.org/draft/2020-12/schema",
            "description": "A representation of a user profile",
            "type": "object",
            "required": [
                "username",
                "email"
            ],
            "properties": {
                "username": {
                    "type": "string"
                },
                "email": {
                    "type": "string",
                    "format": "email"
                },
                "fullName": {
                    "type": "string"
                },
                "age": {
                    "type": "integer",
                    "minimum": 0
                },
                "location": {
                    "type": "string"
                }
            }
        }
      }
